<!DOCTYPE html>
<head lang="de">
    <meta charset="UTF-8">
    <title>Umbertos Eisdiele</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
<script> var exports = {}; </script> <!-- https://stackoverflow.com/a/43702240 -->
<script src="script/edit.js" defer></script>
<script src="script/showMessage.js" defer></script>
<div id="container">
    <div class="content">
        <p class="message" id="messageText"></p>
        <h1>Bestellung bearbeiten</h1>
        <form action="" id="form">
            <label for="icecontainer"></label><select id="icecontainer" name="icecontainer">
            <option selected value="sundae">Waffel</option>
            <option value="bowl">Becher</option>
        </select>

            <div id="bowls">
                <p>
                    <label for="ball1"></label><select id="ball1" name="ball1">
                    <option selected value>+</option>
                    <option value="chocolate">Schokolade</option>
                    <option value="vanilla">Vanille</option>
                    <option value="mango">Mango</option>
                    <option value="raspberry">Himbeere</option>
                </select>
                    <label for="ball2"></label><select id="ball2" name="ball2">
                    <option selected value>+</option>
                    <option value="chocolate">Schokolade</option>
                    <option value="vanilla">Vanille</option>
                    <option value="mango">Mango</option>
                    <option value="raspberry">Himbeere</option>
                </select>
                    <label for="ball3"></label><select id="ball3" name="ball3">
                    <option selected value>+</option>
                    <option value="chocolate">Schokolade</option>
                    <option value="vanilla">Vanille</option>
                    <option value="mango">Mango</option>
                    <option value="raspberry">Himbeere</option>
                </select> <br>
                    <label for="topping"></label><select id="topping" name="topping">
                    <option selected value>+</option>
                    <option value="chocosauce">Schokoladensoße</option>
                    <option value="sprinkles">Schokostreusel</option>
                    <option value="cream">Sahne</option>
                    <option value="smarties">Smarties</option>
                </select>
                </p>
            </div>
            <div>
                <h2>Persönliche Daten</h2>
                <label>
                    Vorname:
                    <input type="text" name="firstName" placeholder="Vorname">
                </label>
                <br>
                <label>
                    Nachname:
                    <input type="text" name="lastName" placeholder="Nachname">
                </label>
                <br>
                <label>
                    Telefonnummer:
                    <input type="tel" name="phone" placeholder="Telefonnummer">
                </label>
                <br>
                <label>
                    Adresse:
                    <input type="text" name="address" placeholder="Adresse">
                </label>
            </div>
            <button type="button" id="alterButton">Ändern</button>
        </form>

    </div>
</div>

</body>
